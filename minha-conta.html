<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja virtual do Edukhan</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!--INICIO BANNER-->
    <div class="novoMenu">
        <!--INICIO CONTAINER-->
        <div class="container">
            <!--INICIO NAVEGAÇÃO-->
            <div class="navbar">
                <div class="logo">
                    <img src="/assets/img/LOGOTIPO/LOGOTIPO 4.png" alt="Logo" width="125px" height="">
                </div>
                <!--INICIO MENU-->
                <nav>
                    <ul id="MenuItens">
                        <li><a href="index.html" title="">Inicio</a></li>
                        <li><a href="produtos.html" title="">Produtos</a></li>
                        <li><a href="https://www.edukhan.ong.br/" title="">Sobre</a></li>
                        <li><a href="" title="">Contatos</a></li>
                        <li><a href="" title="">Minha Conta</a></li>
                    </ul>
                </nav>
                <!--FIM MENU-->

                <a href="carrinho.html" title="">
                    <img src="/assets/img/arquivos-aula-2/carrinho2.png" alt="Carrinho" height="30px"></a>

                <img src="/assets/img/arquivos-loja-v-1/img/menu.png" alt="" class="menu-celular"
                    onclick="menucelular()">

            </div>
            <!--FIM NAVEGAÇÃO-->



        </div>
        <!--FIM CONTAINER-->
    </div>
    <!--FIM BANNER-->
    <!-- INICIO MINHA CONTA-->
    <div class="minha-conta">

        <div class="container">
            <div class="linha">
                <div class="col-2">
                    <img src="assets/img/little-girls-using-computer-concept.jpg"
                        alt="" width="100%">
                </div>
                <div class="col-2">
                    <div class="formulario">
                        <div class="btn-form">
                            <span onclick="Entrar()">Entrar</span>
                            <span onclick="Cadastro()">Cadastro</span>
                            <hr id="Indicador">
                        </div>
                        <form action="" method="post" id="EntrarPainel">
                            <input type="email" name="email" id="" placeholder="E-mail De Acesso">
                            <input type="password" name="senha" id="" placeholder="Digite Sua Senha">
                            <button type="submit" name="sendEntrar" class="btn">Entrar</button>
                            <a href="" title="">Esqueceu sua Senha?</a>
                        </form>

                        <form action="" method="post" id="CadastroSite">
                            <input type="text" name="nome" id="" placeholder="Nome Completo">
                            <input type="email" name="email" id="" placeholder="E-mail De Acesso">
                            <input type="password" name="senha" id="" placeholder="Digite Sua Senha">
                            <button type="submit" name="sendCad" class="btn">Entrar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- FIM MINHA CONTA-->
    </div>

    <!--INICIO RODAPE-->
    <footer class="rodape">
        <div class="container">
            <div class="linha">
                <div class="rodape-col-1">
                    <h3>Mais informações</h3>
                    <ul>
                        <li>Cupons</li>
                        <li>Blog</li>
                        <li>Politica de Privacidade</li>
                        <li>Contatos</li>
                    </ul>
                </div>
                <div class="rodape-col-2">
                    <h3>Redes Sociais</h3>
                    <ul>
                        <li>Instagram</li>
                        <li>Youtube</li>
                        <li>LinkedIn</li>
                        <li>WhatsApp</li>
                    </ul>
                </div>
                <div class="rodape-col-3">

                </div>
                <div class="rodape-col-4">

                </div>

            </div>
            <hr>
            <p class="direitos">&#169; Todos os Direitos Reservados</p>

        </div>
    </footer>
    <!--FIM RODAPE-->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
